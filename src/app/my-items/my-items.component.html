  <div class="bg-white p-5">
    
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th class="text-center">Age</th>
        <th class="text-center">City</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data | slice:(currentPage-1)*this.dataPerPage:(currentPage-1)*this.dataPerPage+dataPerPage">
        <td>{{ item.name }}</td>
        <td class="text-center">{{ item.age }}</td>
        <td  class="text-center">{{ item.city }}</td>
      </tr>
    </tbody>
  </table>

  <div class="col-12 d-flex pt-3 justify-content-between align-items-center">
    <div>
      <p>Showing data {{currentPage*dataPerPage-(dataPerPage-1)}} to {{currentPage*dataPerPage}} of {{data.length}} entries</p>
    </div>
    <div class="d-flex">
      <div class="text-center  me-2"  style="width:25px;height:25px;border-radius:5px;background-color: #F7F7F7;" (click)="currentPage!=1?currentPage=currentPage-1:''" >
        <svg style="width:10px" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
        </svg>
        
      </div>
          <div class="text-center p-1 me-2 {{currentPage===i+1?'text-white':''}}" [ngStyle]="{'background-color': currentPage===i+1 ? '#5932EA' : '#F7F7F7' }" style="width:25px;height:25px;border-radius:5px" (click)="selectPage(i+1)" *ngFor="let x of createRange(this.totalPages>5?4:this.totalPages) ;index as i">
              <p style="font-size:13px">{{i+1}}</p>
          </div>
          <div>
            ...
          </div>
          <div class="text-center p-1 ms-2 {{currentPage===totalPages?'text-white':''}}" [ngStyle]="{'background-color': currentPage===totalPages ? '#5932EA' : '#F7F7F7' }" style="width:25px;height:25px;border-radius:5px" (click)="selectPage(this.totalPages)">
            <p style="font-size:13px">{{totalPages}}</p>
        </div>
          <div class="text-center  ms-2"  style="width:25px;height:25px;border-radius:5px;background-color: #F7F7F7;" (click)="currentPage!=totalPages?currentPage=currentPage+1:''" >
            <svg style="width:10px" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
            </svg>
            
          </div>
    </div>
  
  </div>
  </div>
