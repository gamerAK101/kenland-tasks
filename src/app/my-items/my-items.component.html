  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data | slice:3:dataPerPage">
        <td>{{ item.name }}</td>
        <td>{{ item.age }}</td>
        <td>{{ item.city }}</td>
      </tr>
    </tbody>
  </table>

  <div class="col-12">
        <div *ngFor="let x of createRange(this.totalPages);index as i">
            {{i+1}}
        </div>
  </div>
